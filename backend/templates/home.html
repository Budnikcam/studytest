<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Областной Гений</h1>
        <nav>
            <ul>
                {% if current_user.is_authenticated %}
                    <li><a href="{{ url_for('profile') }}">Профиль</a></li>
                    <li><a href="{{ url_for('logout') }}">Выйти</a></li>
                {% else %}
                    <li><a href="{{ url_for('login') }}">Войти</a></li>
                    <li><a href="{{ url_for('register') }}">Регистрация</a></li>
                {% endif %}
                <li><a href="{{ url_for('lectures') }}">Лекции</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Загрузить лекцию</h2>
        <form action="{{ url_for('upload_lecture') }}" method="post" enctype="multipart/form-data">
            <div>
                <label for="lecture_title">Название лекции:</label>
                <input type="text" id="lecture_title" name="lecture_title" placeholder="Название лекции" required>
            </div>
            <div>
                <label for="lecture_type">Тип лекции:</label>
                <input type="text" id="lecture_type" name="lecture_type" placeholder="Тип лекции" required>
            </div>
            <div>
                <label for="lecture_content">Содержание лекции:</label>
                <textarea id="lecture_content" name="lecture_content" placeholder="Содержание лекции" required></textarea>
            </div>
            <div>
                <label for="lecture_files">Файлы лекции:</label>
                <input type="file" id="lecture_files" name="lecture_files" multiple required>
            </div>
            <button type="submit">Загрузить лекцию</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025</p>
    </footer>
</body>
</html>
