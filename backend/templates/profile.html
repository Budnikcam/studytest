<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Личный кабинет</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Главная</a></li>
                <li><a href="{{ url_for('profile') }}">Профиль</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Редактирование профиля</h2>
        <form method="POST" enctype="multipart/form-data">
            <label for="profile_picture">Фотография профиля:</label>
            <input type="file" name="profile_picture" accept="image/*">
            <br>
            <label for="first_name">Имя:</label>
            <input type="text" name="first_name" required>
            <br>
            <label for="last_name">Фамилия:</label>
            <input type="text" name="last_name" required>
            <br>
            <label for="birth_date">Дата рождения (дд.мм.гггг):</label>
            <input type="text" name="birth_date" required placeholder="дд.мм.гггг">
            <br>
            <button type="submit">Сохранить изменения</button>
        </form>
        <form method="POST" action="{{ url_for('logout') }}">
            <button type="submit">Выйти</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025</p>
    </footer>
</body>
</html>
