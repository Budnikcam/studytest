<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Личный кабинет</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Главная</a></li>
                <li><a href="{{ url_for('profile') }}">Профиль</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Редактирование профиля</h2>
        <form method="POST" enctype="multipart/form-data" novalidate>
            <div>
                <label for="profile_picture">Фотография профиля:</label>
                <input type="file" name="profile_picture" accept="image/*" class="form-control">
            </div>
            <div>
                <label for="first_name">Имя:</label>
                <input type="text" name="first_name" required class="form-control">
                {% if form.first_name.errors %}
                    <div class="error">{{ form.first_name.errors[0] }}</div>
                {% endif %}
            </div>
            <div>
                <label for="last_name">Фамилия:</label>
                <input type="text" name="last_name" required class="form-control">
                {% if form.last_name.errors %}
                    <div class="error">{{ form.last_name.errors[0] }}</div>
                {% endif %}
            </div>
            <div>
                <label for="birth_date">Дата рождения (дд.мм.гггг):</label>
                <input type="text" name="birth_date" required placeholder="дд.мм.гггг" class="form-control">
                {% if form.birth_date.errors %}
                    <div class="error">{{ form.birth_date.errors[0] }}</div>
                {% endif %}
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Сохранить изменения</button>
            </div>
        </form>
        <form method="POST" action="{{ url_for('logout') }}">
            <button type="submit" class="btn btn-secondary">Выйти</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025</p>
    </footer>
</body>
</html>
